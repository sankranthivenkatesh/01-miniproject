<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Ashok IT - Sign Up</title>
<!-- MDB icon -->
<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
<!-- Google Fonts Roboto -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
<!-- MDB -->
<style>
.gradient-custom-2 {
	/* fallback for old browsers */
	background: #fccb90;
	/* Chrome 10-25, Safari 5.1-6 */
	background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
	/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
	background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
}

@media ( min-width : 768px) {
	.gradient-form {
		height: 100vh !important;
	}
}

@media ( min-width : 769px) {
	.gradient-custom-2 {
		border-top-right-radius: .3rem;
		border-bottom-right-radius: .3rem;
	}
}
</style>
<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
</head>

<body>

	
	<!-- Start your project here-->

   <div class="container">
	<section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg-6">
								<div class="card-body p-md-5 mx-md-4">

									<div class="text-center">
										<img src="images/AshokIT-Logo.jpg" style="width: 185px;"
											alt="logo">
										<h4 class="mt-1 mb-5 pb-1"></h4>
									</div>
									
                                        <p th:text="${msg}" class =text-sucess></p>
                                        <p th:text="${errmsg}"  class=text-danger> </p>
									<form   th:action="@{/signup}" th:object="${sign}" method="post">
										<p>Please create account here</p>

										<div class="form-outline mb-4">
											<input type="text" th:field="*{fname}"  id="form2Example11" class="form-control"
												 /> <label
												class="form-label" for="form2Example11">FirstName</label>
										</div>

										<div class="form-outline mb-4">
											<input type="text"  th:field="*{lname}" id="form2Example22"
												class="form-control"  /> <label class="form-label"
												for="form2Example22">SecondName</label>
										</div>

										<div class="form-outline mb-4">
											<input type="text" th:field="*{email}" id="form2Example22"
												class="form-control" /> <label class="form-label"
												for="form2Example22">email</label>
										</div>
										<div class="form-outline mb-4">
											<input type="text" th:field="*{pwd}" id="form2Example22"
												class="form-control" /> <label class="form-label"
												for="form2Example22">Password</label>
										</div>

										<div class="text-center pt-1 mb-5 pb-1">
											<input type="submit"
												class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
												value=register>
										</div>

										<div
											class="d-flex align-items-center justify-content-center pb-4">
											<p class="mb-0 me-2">Do You have an account?</p>
											<a href="login" type="button" class="btn btn-outline-danger">Login
												Here</a>
										</div>

									</form>
                                      </div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End your project here-->

	<!-- MDB -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<!-- Custom scripts -->
	<script type="text/javascript"></script>
</body>

</body>
</html>
