<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1 >login page</h1>
<p th:text="${errmsg}" class="text-danger"></p>
<form th:action="@{/login}" th:object="${login}" method=post >
										<p>Please login to your account</p>

										<div class="form-outline mb-4">
											<input type="text"  th:field="*{email}" id="form2Example11" class="form-control"
												placeholder="Phone number or email" /> <label
												class="form-label" for="form2Example11">Username</label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" th:field="*{pwd}" id="form2Example22" placeholder="Password "
												class="form-control" /> <label class="form-label"
												for="form2Example22">Password</label>
										</div>

										<div class="text-center pt-1 mb-5 pb-1">
											<input type="submit" value="login"
												class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
												/>
											
										</div>

										<div
											class="d-flex align-items-center justify-content-center pb-4">
											<p class="mb-0 me-2">Don't have an account?</p>
											<a href="signup" type="button"
												class="btn btn-outline-danger">Create New</a>
										</div>

									</form>

</body>
</html>
