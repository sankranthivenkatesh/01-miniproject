<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Ashok IT - View Enquries</title>
<!-- MDB icon -->
<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
<!-- Google Fonts Roboto -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
<!-- MDB -->
<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script >

    $(document).ready(function(){
	$(".form-select").on("change",function(e){
		
		alert("drop");
		
		
		$.ajax({
			
			type:"GET",
			url:"viewenquiries",
			data:{
				cname:$("#cname").val(),
				status:$("#status").val(),
				mode:$("#mode").val(),
			},
			sucess:function(result){
			$("#table-body").hide();
			}
			
		});
		
	});
	
	
});



</script>
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img alt="ashokit"
				src="images/AshokIT-Logo.jpg" width=100%>
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="addenquiry">Add
							Enquiry</a></li>
					<li class="nav-item"><a class="nav-link" href="enquiries">View
							Enquiries</a></li>
				</ul>
				<a href="logout" class="btn btn-danger">Logout</a>
			</div>
		</div>
	</nav>
	<!-- Start your project here-->

    
	<section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg-12">
								<div class="card-body p-md-5 mx-md-4">

									<div class="text-center">
										<h4 class="mt-1 mb-5 pb-1">View Student Enquiries</h4>
									</div>

									<div class="row">
										<div class="col-md-4 form-outline mb-4">
											<label class="form-label" for="cname">Course
											</label> <select id="cname"  class="form-select">
												<option value="">-Select-</option>
												<option th:each= "course:${getcourses}" th:value="${course}" th:text="${course}"></option>
											</select>
										</div>

										<div class="col-md-4 form-outline mb-4">
											<label class="form-label" for="status">Enquiry
												Status</label> <select id="status"   class="form-select">
												<option value="">-Select-</option>
												<option th:each= "status:${statues}" th:value="${status}" th:text="${status}"></option>
											</select>
										</div>


										<div class="col-md-4 form-outline mb-4">
											<label class="form-label" for="mode">Class
												Mode </label> <select id="mode"   class="form-select">
												<option value="">-Select-</option>
												<option value="online">Online</option>
												<option value="classroom">Classroom</option>
											</select>
										</div>
                                             
									</div>




									<table class="table table-striped table-bordered table-hover" id="enqtbl">
									
										<thead>
											<tr>
												<th scope="col">#</th>
												<th scope="col">StudentId</th>
												<th scope="col">Name</th>
												<th scope="col">Course</th>
												<th scope="col">Number</th>
												<th scope="col">EnquiryDate</th>
												<th scope="col">Status</th>
											     <th scope="col">classmode</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody id="table-body">
											<tr th:each="enq: ${enquries}">
												<td th:text="${enqStat.index}+1 ">
												<td th:text="${enq.Studentid}">
												<td th:text="${enq.StudentName}">
												<td th:text="${enq.Course_name}">
												<td th:text="${enq.phno}"/>
												<td th:text="${enq.Created_date}">
												<td th:text="${enq.Enquiry_Status}">
												<td th:text="${enq.Course_mode}">
												<td><a th:href="@{/edit/{Studentid}(Studentid=${enq.Studentid})}" class="btn btn-primary">Edit</a></td>
												      
											</tr>
													
											
										</tbody>
									</table>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End your project here-->

	<!-- MDB -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<!-- Custom scripts -->
	<script type="text/javascript"></script>
</body>

</html>
